
    <div class="eventContainer">
      <img ng-src="{{event.imageUrl}}" alt="{{event.name}}">
      <button type="button" class="btn btn-primary" ng-click="scrollToSession()">Scroll</button>
      <div class="row">
        <div class="spann11">
          <h2>{{event.name}}</h2>
        </div>
      </div>
      <div class="row">
        <div class="spann3">
          <div><strong>Date:</strong> {{event.date}}</div>
          <div><strong>Time:</strong> {{event.time}}</div>
        </div>
        <div class="span4">
          <address>
            <strong>Address:</strong><br>
            {{event.location.address}}<br>
            {{event.location.city}}, {{event.location.province}}
          </address>
        </div>

      </div>
      <hr>

      <h3>Sessions</h3>
      <ul class="thumbnails">
        <li ng-repeat="sessions in event.sessions" class="span11" id="sessions{{sessions.id}}">

          <div class="row sessions">
            <upvote upvote="upVoteSession(sessions)" downvote="downVoteSession(sessions)" count="sessions.upVoteCount" />
            <div class="well span9">
              <collapsible title="{{sessions.name}}">
                <h6 style="margin-top:-10px">{{sessions.creatorName}}</h6>
                <span>Duration: {{sessions.duration}}</span>
                <span>Level: {{sessions.level}}</span>
                <p>Abstract: {{sessions.abstract}}</p>
              </collapsible>

            </div>
          </div>
        </li>
      </ul>
    </div>
